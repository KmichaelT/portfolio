<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Eight - Creative Template for professionals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/core.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <!-- inject:css-->
    <!-- endinject -->
    <link rel="icon" type="image/png" href="../favicon.png">
    <script src="../js/assets/jquery.js"></script>
  </head>
  <body class="smooth-transition">
    <div class="container-fluid">
      <div id="nav-placeholder">

      </div>
      
      <script>
      $(function(){
        $("#nav-placeholder").load("../pages/nav.html");
      });
      </script>
      <section class="hero">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h1> <span class="typed">Hello</span></h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <!-- The contact form-->
              <form id="form" action="/php/mail.php" class="form row mt-md">
                <div class="col-md-6">
                  <div class="tag">What's your name? *</div>
                  <input required type="text" name="name" class="form-control">
                </div>
                <div class="col-md-6">
                  <div class="tag">Phone number</div>
                  <input type="text" name="phone" class="form-control">
                </div>
                <div class="col-md-6">
                  <div class="tag">E-mail address *</div>
                  <input required type="email" name="email" class="form-control">
                </div>
                <div class="col-md-6">
                  <div class="tag">Website URL</div>
                  <input type="text" name="website" class="form-control">
                </div>
                <div class="col-md-12">
                  <div class="tag">Tell us what's up! *</div>
                  <textarea required name="message" class="form-control"></textarea>
                  <button id="send" type="submit" class="btn btn-default">Send message</button><span class="p-md">* These fields are required</span>
                </div>
              </form>
            </div>
            <div class="col-md-5 col-md-offset-1 content">
              <div class="mt-lg"><img src="../images/contact/01.png" class="mt-sm mb-md">
                <p>I always love to get in touch with new people. Whether you are a potential customer, partner or someone else, I'd love to hear from you!</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>$(function(){$(".typed").typed({strings: ["Hello", "Hola", "ሰላም", "Ciao", "Aloha", "Hallo"],typeSpeed: 130,loop: true  });});</script>


       <!-- footer -->
       <div id="footer-placeholder"></div>
       <script>
       $(function(){
         $("#footer-placeholder").load("../pages/footer.html");
       });
       </script>
        <!-- footer -->

    </div>
    <script src="../js/assets/bootstrap.js"></script>
    <script src="../js/assets/imagesloaded.pkgd.min.js"></script>
    <script src="../js/assets/validation.js"></script>
    <script src="../js/assets/packery.pkgd.min.js"></script>
    <script src="../js/assets/velocity.min.js"></script>
    <script src="../js/assets/typed.min.js"></script>
    <script src="../modules/titan-slider/titan-slider.js"></script>
    <script src="../modules/tera-lightbox/tera-lightbox.js"></script>
    <script src="../js/assets/animsition.js"></script>
    <script src="../js/functions.js"></script>
  </body>
</html>
